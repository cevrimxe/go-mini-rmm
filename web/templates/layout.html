<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Mini RMM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        :root {
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --surface: #1e1e2e;
            --surface-hover: #2a2a3e;
            --text: #cdd6f4;
            --muted: #a6adc8;
            --dim: #6c7086;
        }
        body {
            background: #11111b;
            color: var(--text);
            font-size: 14px;
        }

        /* ---- NAV ---- */
        .top-nav {
            background: var(--surface);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            padding: 0 2rem;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.05rem;
            color: var(--text);
            text-decoration: none;
        }
        .brand svg { color: var(--accent); }
        .nav-links {
            display: flex;
            gap: 0.25rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--muted);
            text-decoration: none;
            transition: all 0.15s;
        }
        .nav-links a:hover {
            background: rgba(99,102,241,0.15);
            color: var(--accent-hover);
        }
        .nav-right {
            display: flex;
            align-items: center;
        }
        .btn-logout {
            background: none;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--dim);
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.15s;
        }
        .btn-logout:hover {
            border-color: var(--red);
            color: var(--red);
        }

        /* ---- BADGES ---- */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.15rem 0.55rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        .badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }
        .badge-online { background: rgba(34,197,94,0.15); color: var(--green); }
        .badge-offline { background: rgba(239,68,68,0.15); color: var(--red); }
        .badge-warning { background: rgba(234,179,8,0.15); color: var(--yellow); }
        .badge-info { background: rgba(99,102,241,0.15); color: var(--accent-hover); }
        .badge-online::before { box-shadow: 0 0 6px var(--green); animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }

        /* ---- METRIC BARS ---- */
        .metric-bar {
            height: 6px;
            border-radius: 6px;
            background: rgba(255,255,255,0.08);
            overflow: hidden;
        }
        .metric-bar-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.6s cubic-bezier(0.4,0,0.2,1);
        }
        .fill-green { background: linear-gradient(90deg, #22c55e, #4ade80); }
        .fill-yellow { background: linear-gradient(90deg, #eab308, #facc15); }
        .fill-red { background: linear-gradient(90deg, #ef4444, #f87171); }

        /* ---- STAT CARDS ---- */
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }
        .stat-card {
            padding: 1.1rem 1.2rem;
            border-radius: 10px;
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .stat-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        .stat-card h3 {
            margin: 0 0 0.4rem 0;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--dim);
            font-weight: 600;
        }
        .stat-card .value {
            font-size: 1.6rem;
            font-weight: 800;
            line-height: 1;
        }

        /* ---- TABLE ---- */
        table { font-size: 0.82rem; border-collapse: separate; border-spacing: 0; width: 100%; }
        thead th {
            background: var(--surface);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--dim);
            font-weight: 600;
            padding: 0.6rem 0.8rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        tbody tr { transition: background 0.1s; }
        tbody tr:hover { background: var(--surface-hover); }
        td {
            padding: 0.55rem 0.8rem;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        td a { color: var(--accent-hover); text-decoration: none; font-weight: 600; }
        td a:hover { text-decoration: underline; }
        td code { font-size: 0.78rem; }

        /* ---- TERMINAL ---- */
        .terminal-output {
            background: #0d0d1a;
            color: #a6e3a1;
            padding: 1rem 1.2rem;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
            font-family: 'Cascadia Code', 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            white-space: pre-wrap;
            min-height: 100px;
            max-height: 450px;
            overflow-y: auto;
            font-size: 0.82rem;
            line-height: 1.5;
        }
        .terminal-output::-webkit-scrollbar { width: 5px; }
        .terminal-output::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

        /* ---- FORM ---- */
        input, select {
            border-radius: 8px !important;
            background: var(--surface) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            font-size: 0.85rem !important;
            padding: 0.55rem 0.8rem !important;
            color: var(--text) !important;
        }
        input:focus, select:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.25) !important;
        }
        input::placeholder { color: var(--dim) !important; }

        /* ---- BUTTONS ---- */
        button, [type="submit"] {
            border-radius: 8px !important;
            font-weight: 600;
            font-size: 0.82rem;
            padding: 0.55rem 1.2rem;
        }
        .btn-accent {
            background: var(--accent) !important;
            border-color: var(--accent) !important;
            color: #fff !important;
        }
        .btn-accent:hover {
            background: var(--accent-hover) !important;
            border-color: var(--accent-hover) !important;
        }
        .btn-sm {
            padding: 0.3rem 0.6rem !important;
            font-size: 0.7rem !important;
        }

        /* ---- SECTION HEADER ---- */
        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0 0.8rem 0;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text);
        }
        .section-header svg { color: var(--dim); width: 16px; height: 16px; }

        /* ---- TABLE WRAPPER ---- */
        .table-wrap {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
            background: var(--surface);
        }
        .table-wrap table { margin: 0; }

        /* ---- MISC ---- */
        @keyframes fadeIn { from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)} }
        main { animation: fadeIn 0.2s ease-out; }
        footer { text-align:center; padding:1.5rem 0; color:#45475a; font-size:0.7rem; }
        .text-muted { color: var(--dim); }
        .text-sm { font-size: 0.75rem; }
    </style>
</head>
<body>
    <header class="top-nav">
        <div class="nav-left">
            <a href="/" class="brand">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                Mini RMM
            </a>
            <ul class="nav-links">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/ui/alerts">Alerts</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form method="POST" action="/logout" style="margin:0">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>
    </header>
    <main class="container" style="margin-top:1.5rem; max-width:1800px; padding:0 1.5rem;">
        {{template "content" .}}
    </main>
    <footer>Go Mini RMM</footer>
</body>
</html>
